<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title></title>
<!-- Reset CSS -->
<link href="css/reset.css" rel="stylesheet" type="text/css">
<!-- Custom Fonts -->
<link href="css/fonts.css" rel="stylesheet" type="text/css">
<!-- Bootstrap -->
<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<!-- Select2 -->
<link href="assets/select2/css/select2.min.css" rel="stylesheet" type="text/css">
<!-- Font Awesome -->
<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!-- Iconmoon -->
<link href="assets/iconmoon/css/iconmoon.css" rel="stylesheet" type="text/css">
<!-- Date Picker -->
<link href="assets/datepicker/css/datepicker.css" rel="stylesheet" type="text/css">
<!-- Custom Style -->
<link href="css/custom.css" rel="stylesheet" type="text/css">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body class="fill-bg"> 


<!-- Start Preloader -->
<div id="loading">
  <div class="element">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
  </div>
</div>
<!-- End Preloader --> 
<!-- Start apply online -->
<section class="login-wrapper register">
  <div class="inner">
    <div class="regiter-inner">
      <div class="login-logo"> <a href="index.html"><img src="images/login-logo.png" class="img-responsive" alt=""></a> </div>
      <div class="head-block">
        <h1><strong>How to become a teacher</strong></h1>
      </div>
      <div class="cnt-block">
        <form action="#" method="get" class="form-outer">
          <div class="row">
            <div class="col-sm-6">
              <input name="first name" type="text" placeholder"">
            </div>
            <div class="col-sm-6">
              <input name="last name" type="text" placeholder="姓">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input name="Street" type="text" placeholder="街道">
            </div>
            <div class="col-sm-6">
              <input name="Apartment" type="text" placeholder="住址">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input name="Zip Code" type="text" placeholder="Zip Code">
            </div>
            <div class="col-sm-6">
              <select class="custom_select">
                <option value="State">State</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Karnataka">Karnataka</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <select class="custom_select">
                <option value="Country">Country</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="UAE">UAE</option>
              </select>
            </div>
            <div class="col-sm-6 clearfix">
              <input name="country code" type="text" placeholder="+91" class="country-code">
              <input name="Phone Number" type="text" placeholder="000-000-0000" class="phone-no">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input name="Email" type="text" placeholder="Email">
            </div>
            <div class="col-sm-6">
              <select class="custom_select">
                <option value="Program">Program</option>
                <option value="Program">Program2</option>
                <option value="Program">Program3</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <select class="custom_select">
                <option value="How did you hear about us?">How did you hear about us?</option>
                <option value="How did you hear about us?">How did you hear about us?</option>
                <option value="How did you hear about us?">How did you hear about us?</option>
              </select>
            </div>
            <div class="col-sm-6">
              <div class="date">
                <input type='text' class="datepicker" placeholder="Graduation Year" />
                <span class="icon-calander-icon"></span> </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 clearfix">
              <div class="col-left">
                <h2>Gender</h2>
                <ul class="select-opt clearfix">
                  <li>
                    <input id="f-option" name="selector" type="radio">
                    <label for="f-option">Male</label>
                    <div class="check"></div>
                  </li>
                  <li>
                    <input id="s-option" name="selector" type="radio">
                    <label for="s-option">Female</label>
                    <div class="check">
                      <div class="inside"></div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="col-left">
                <h2>Degree Received?</h2>
                <ul class="select-opt clearfix">
                  <li>
                    <input id="y-option" name="selector" type="radio">
                    <label for="y-option">Yes</label>
                    <div class="check"></div>
                  </li>
                  <li>
                    <input id="n-option" name="selector" type="radio">
                    <label for="n-option">No</label>
                    <div class="check">
                      <div class="inside"></div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="col-left">
                <h2>English is your primary language?</h2>
                <ul class="select-opt clearfix">
                  <li>
                    <input id="z-option" name="selector" type="radio">
                    <label for="z-option">Yes</label>
                    <div class="check"></div>
                  </li>
                  <li>
                    <input id="o-option" name="selector" type="radio">
                    <label for="o-option">No</label>
                    <div class="check">
                      <div class="inside"></div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="button-outer">
            <button class="btn">Get Started Now <span class="icon-more-icon"></span></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End apply online --> 

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script type="text/javascript" src="js/jquery.min.js"></script> 
<!-- Bootsrap JS --> 
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script> 
<!-- Select2 JS --> 
<script type="text/javascript" src="assets/select2/js/select2.min.js"></script> 
<!-- Date Picker JS --> 
<script type="text/javascript" src="assets/datepicker/js/datepicker.js"></script> 
<!-- Custom JS --> 
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
